{% set name = "astral" %}
{% set version = "2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e41d9967d5c48be421346552f0f4dedad43ff39a83574f5ff2ad32b6627b6fbe

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.7
    - pip2
  run:
    - python >=3.7
    - pytz
    - requests

test:
  imports:
    - astral


about:
  home: http://github.com/sffjunkie/astral
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python calculations for the position of the sun and moon.

  description: |
    Astral is a python module for calculating the times of various aspects of the sun and moon.
  doc_url: https://astral.readthedocs.io/en/stable/index.html
  dev_url: http://github.com/sffjunkie/astral

extra:
  recipe-maintainers:
    - hajapy
